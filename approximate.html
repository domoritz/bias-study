<html>
    <head>
        <title>Visualization study</title>
    
        <script type="application/javascript" src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
        <script type="application/javascript" src="javascripts/jquery.js"></script>
        <script type="application/javascript" src="javascripts/bootstrap.min.js"></script>
        <script type="application/javascript" src="javascripts/combinatorics.js"></script>
        <script type="application/javascript" src="main.js"></script>
        <script type="application/javascript" src="visualization.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>
    <body>
        <div class="container wrapper" role="main">
            <div class="row">
                <div class="page-header">
                    <h1>Approximate visualization for <span class="template-state"></span></h1>
                </div>
            </div>
            <div class="row">
                <div id="visualization" class="col-md-12"></div>
                <div class="col-md-12">
                    <h2>Questions</h2>
                    <form id="form" action="precise.html">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label>
                                    Which airline has the most flights out of <span class="template-state"></span>?
                                    <br>
                                    <small class="form-text text-muted">If two airlines have the same number of flights, pick the first one alphabetically.</small>
                                </label>
                                
                                <select class="form-control" name="mostFlights" required>
                                    <option disabled selected value>--Select an Airline--</option>
                                    <option value="Alaska">Alaska</option>
                                    <option value="American">American</option>
                                    <option value="Delta">Delta</option>
                                    <option value="ExpressJet">ExpressJet</option>
                                    <option value="SkyWest">SkyWest</option>
                                    <option value="Spirit">Spirit</option>
                                    <option value="Southwest">Southwest</option>
                                    <option value="United">United</option>
                                </select>
                            </div>

                            <div class="form-group col-md-4">
                                <label>
                                    How confident are you?<br/>
                                    <small>not</small><input type="range" name="confidenceMostFlights" min="0" max="100" value="50"/><small>completely</small>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-8">
                                <label>
                                    About how many flights were there on <span id="howMany"></span> Airlines?

                                    <br><small class="form-text text-muted">If <span id="howMany"></span> does not appear in the chart, enter "0".</small>
                                </label>
                                <input type="number" class="form-control" name="howMany" min="0" required>
                            </div>

                            <div class="form-group col-md-4">
                                <label>
                                    How confident are you?<br/>
                                    <small>not</small><input type="range" name="confidenceHowMany" min="0" max="100" value="50" /><small>completely</small>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-8">
                                <label>
                                    About how many more flights were there on <span id="howManyMore0"></span> Airlines than <span id="howManyMore1"></span> Airlines?
                                </label>
                                <input type="number" class="form-control" name="howManyMore" min="0" required>
                            </div>

                            <div class="form-group col-md-4">
                                <label>
                                    How confident are you?<br/>
                                    <small>not</small><input type="range" name="confidenceHowManyMore" min="0" max="100" value="50" /><small>completely</small>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-8">
                                <label>
                                    How many airlines fly out of <span class="template-state"></span>?
                                </label>
                                <input type="number" class="form-control" name="howManyCarriers" min="0" max="12" required>
                            </div>

                            <div class="form-group col-md-4">
                                <label>
                                    How confident are you?<br/>
                                    <small>not</small><input type="range" name="confidencehowManyCarriers" min="0" max="100" value="50" /><small>completely</small>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-8">
                                <label>
                                    Select the airlines that fly out of <span class="template-state"></span>?
                                </label>
                                <br><label class="selectCarrier"><input type="checkbox" name="whichAirline" value="Alaska">Alaska</label>
                                <br><label class="selectCarrier"><input type="checkbox" name="whichAirline" value="American">American</label>
                                <br><label class="selectCarrier"><input type="checkbox" name="whichAirline" value="Delta">Delta</label>
                                <br><label class="selectCarrier"><input type="checkbox" name="whichAirline" value="ExpressJet">ExpressJet</label>
                                <br><label class="selectCarrier"><input type="checkbox" name="whichAirline" value="SkyWest">SkyWest</label>
                                <br><label class="selectCarrier"><input type="checkbox" name="whichAirline" value="Spirit">Spirit</label>
                                <br><label class="selectCarrier"><input type="checkbox" name="whichAirline" value="Southwest">Southwest</label>
                                <br><label class="selectCarrier"><input type="checkbox" name="whichAirline" value="United">United</label>
                            </div>
                            <div class="form-group col-md-4">
                                <label>
                                    How confident are you?<br/>
                                    <small>not</small><input type="range" name="confidenceWhichAirline" min="0" max="100" value="50" /><small>completely</small>
                                </label>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Submit answers">
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function() {
                updateData('approximate');
            });
        </script>
    </body>
</html>
