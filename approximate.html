<html>
    <head>
        <title>Visualization study</title>
    
        <script type="application/javascript" src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
        <script type="application/javascript" src="javascripts/jquery.js"></script>
        <script type="application/javascript" src="javascripts/bootstrap.min.js"></script>
        <script type="application/javascript" src="javascripts/combinatorics.js"></script>
        <script type="application/javascript" src="main.js"></script>
        <script type="application/javascript" src="visualization.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="container theme-showcase" role="main">
            <div class="row">
                <div class="page-header">
                    <h1>Approximate visualization: <div id="visNum" class="inline"></div></h1>
                </div>
            </div>
            <div class="row">
                <div id="visualization" class="col-md-6">
                </div>
                <div class="col-md-6">
                    <form id="form" action="precise.html">
                        <div class="form-group">
                            <label for="exampleInputFile" for="mostFlights">
                                Which airline has the most flights out of this state?
                            </label>
                            <select class="form-control" name="mostFlights">
                                <option value="Alaska">Alaska</option>
                                <option value="American">American</option>
                                <option value="Delta">Delta</option>
                                <option value="ExpressJet">ExpressJet</option>
                                <option value="SkyWest">SkyWest</option>
                                <option value="Spirit">Spirit</option>
                                <option value="Southwest">Southwest</option>
                                <option value="United">United</option>
                            </select>
                            <small class="form-text text-muted">If two airlines have the same number of flights, pick the first one.</small>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputFile" for="howMany">
                                About how many flights were there on <div id="howMany" class="inline"></div> Airlines?
                            </label>
                            <input type="number" class="form-control" name="howMany" min="0">
                        </div>

                        <p>
                        TODO: confidence values<br>
                        TODO: text about if an airline doesn't show up<br>
                        TODO: a few more questions, maybe some "is this airline more prominent than this other one?"
                        TODO: nicer formatting
                        </p>

                        <input type="submit" class="btn btn-primary" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function() {
                updateData('approximate');
            });
        </script>
    </body>
</html>
