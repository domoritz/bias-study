---
layout: default
title: Demographics
---

<div class="row">
    <p>
        The following demographics questions are optional, but will help us understand our participants.
    </p>
    <form id="demographics-form">
        <div class="form-group">
            <label for="gender">What gender do you identify with?</label>
            <input class="form-control" name="gender"/>
        </div>

        <div class="form-group">
            <label for="age">How old are you?</label>
            <input class="form-control" type="number" name="age" min="0" max="99"/>
        </div>

        <div class="form-group">
            <label for="troubles">Did you have any trouble understanding the visualizations in this study?</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="troubles" value="yes"> Yes
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="troubles" value="no"> No
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="familiar">How familiar are you with visualizations such as barcharts, scatterplots, and heatmaps?</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="familiar" value="none"> Not at all
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="familiar" value="some"> Somewhat familiar
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="familiar" value="familiar"> I know how to interpret them
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="familiar" value="expert"> I know how to create and interpret them
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="problems">Did you have any technical problems with the study? If so, what?</label>
            <textarea class="form-control" name="problems" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="improved">Do you have any suggestions for ways we could improve the study?</label>
            <textarea class="form-control" name="improved" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit answers</button>
    </form>
</div>
